<div class="container-fluid" style="background-color: #e2e9f4;">
    <div class="Card">
      <div class="CardInner">
        <div class="container">
          <div class="Icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          </div>
          <div class="InputContainer">
            <input (change)="onchange()" [(ngModel)]="url" value={{url}} placeholder="pesquisa"/>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div id="check" class="card-body">
        <h5 class="card-title" style="color: #fff;text-align: center;margin: 15px 0;font-size: 35px;">Selecione o serviço</h5>

        <label class="label" style="margin-right: 30px;">
          <div class="toggle">
            <input (change)="onItemChange($event)" class="toggle-state" type="radio" name="check" value="1" />
            <div class="indicator"></div>
          </div>
          <div class="label-text">fotos perfil instagram</div>
        </label>
        
        <label class="label" style="margin-right: 30px;">
          <div class="toggle">
            <input [(ngModel)]="radio_value" (change)="onItemChange($event)" class="toggle-state" type="radio" name="check" value="2" />
            <div class="indicator"></div>
          </div>
          <div class="label-text">preços produtos lojas americanas</div>
        </label>
        
        <label class="label" style="margin-right: 30px;">
          <div class="toggle">
            <input [(ngModel)]="radio_value" (change)="onItemChange($event)" class="toggle-state" type="radio" name="check" value="3" />
            <div class="indicator"></div>
          </div>
          <div class="label-text">fotos perfil facebook</div>
        </label>
        
        <label class="label" style="margin-right: 30px;">
          <div class="toggle">
            <input [(ngModel)]="radio_value" (change)="onItemChange($event)" class="toggle-state" type="radio" name="check" value="4" />
            <div class="indicator"></div>
          </div>
          <div class="label-text">manchetes jornais facebook</div>
        </label>


        <div style="margin-top: 8px;">
          <div style="color: #fff;" (click)="pesquisar()" class="button"><span>Acessar</span></div>
        </div>
      </div>
    </div>
  
  <ng-template [ngIf]="ctrl_img">
    <div id="sniper_img" class="row">
      <div class="grid-layout">
        <div *ngFor="let img of resumo_img" class="grid-item grid-item-1">
          <img src="{{img}}" style="width: 100%;height: 100%;" class="img-fluid">
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template [ngIf]="ctrl_texto">
    <div id="sniper_img" class="row">
      <div *ngFor="let array_id of resumo_texto" class="grid-layout">
        <div *ngFor="let txt of array_id" class="grid-item grid-item-1">
          <h3>{{txt}}</h3>
        </div>
      </div>
    </div>
  </ng-template>

  <div id="sniper">
    <svg class="snurra" width="200" height="200" viewBox="0 0 200 200">
      <defs>
        <linearGradient id="linjärGradient">
          <stop class="stopp1" offset="0" />
          <stop class="stopp2" offset="1" />
        </linearGradient>
        <linearGradient
          y2="160"
          x2="160"
          y1="40"
          x1="40"
          gradientUnits="userSpaceOnUse"
          id="gradient"
          xlink:href="#linjärGradient"
        />
      </defs>
      <path
        class="halvan"
        d="m 164,100 c 0,-35.346224 -28.65378,-64 -64,-64 -35.346224,0 -64,28.653776 -64,64 0,35.34622 28.653776,64 64,64 35.34622,0 64,-26.21502 64,-64 0,-37.784981 -26.92058,-64 -64,-64 -37.079421,0 -65.267479,26.922736 -64,64 1.267479,37.07726 26.703171,65.05317 64,64 37.29683,-1.05317 64,-64 64,-64"
      />
      <circle class="strecken" cx="100" cy="100" r="64" />
    </svg>
  </div>
</div>
